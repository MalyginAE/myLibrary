<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Социальная сеть</title>
    <style>
        body {
            background-image: url("image/img.png");
        }

        .container {
            height: 500px;
            width: 450px;
            background-color: rgba(24, 33, 52, 0.7);
            margin: 250px auto 0px auto;
            text-align: center;
            box-shadow: -5px -5px blue;
        }

        a {
            color: white;
        }

        a:hover {
            text-decoration: none;
        }

        input[type="password" ], input[type="text"] {
            width: 300px;
            height: 30px;

            font-size: 18px;
            margin-bottom: 25px;
            border-radius: 4px;
            padding-left: 15px;
        }

        #image {
            align-content: center;
            margin-top: -50px;
            margin-bottom: 30px;
            width: 150px;
            height: 140px;
            border-radius: 40px;
            border: 5px solid #182134;
        }

        .dws-submit {
            padding: 15px 30px;
            font-size: 15px;
            background: #fff;
            color: #2c536c;
            font-family: Arial;
            text-align: center;
            margin-bottom: 15px;
        }

        .link {
            font-family: "Times New Roman";

        }

        #sign_up {
            font-size: 16px;
            text-align: center;
            width: 170px;
            height: 40px;
            margin-top: 50px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<form class="container" th:method="POST" th:object="${enter_to_page}" th:action="@{/user/inputs}">
    <img src="image/face/6.png" id="image">
    <div class="dws Input">
        <!--<input name="login" type="text" placeholder="Введите логин">-->
        <input name="email" type="text" placeholder="Введите пароль" id="email" th:field="*{email}">
        <input name="password" type="password" placeholder="Введите пароль" id="password" th:field="*{password}">
        <br>
        <input  name="Кнопка" type="submit" class="dws-submit" value="Войти">
        <br>
        <a class="link" href="HtmlFile.html">Забыли логин?</a>
        <br>
        <a class="link" href="HtmlFile.html">Забыли пароль?</a>
        <br>
        <button name="" id="sign_up" type="submit">Зарегистрироваться</button>
    </div>
</form>


</body>
</html>
