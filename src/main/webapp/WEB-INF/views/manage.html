<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simplistic Buttons</title>


    <link rel="stylesheet" href="/styles/css/style_manage.css">


</head>

<body>

<div class="button-parent">
    <div class="button-parent--inner">

        <div class="button-item">
            <a href="/deleteDatabase" class="btn-1">удалить БД</a>
        </div>

        <div class="button-item">
            <a href="/createDatabase" class="btn-1">создать БД</a>
        </div>

        <div class="button-item">

        </div>

    </div>
</div>


<nav>

        <li><a href="" class="btn-1">Удалить таблицу</a>
            <ul class="submenu">

                <div class="button-parent">


                    <li><a href="/deleteAllTables" class="btn-1">Все</a></li>
                    <li><a href="/deleteAllTables" class="btn-1">Удалить таблицу пользователей</a></li>
                    <li><a href="/deleteBookTable" class="btn-1">Удалить таблицу книг</a></li>

                </div>


            </ul>
        </li>
    </ul>
</nav>

</html>
